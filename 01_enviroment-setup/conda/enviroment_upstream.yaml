name: rnaseq_upstream
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # --- Core Python ---
  - python=3.12
  - pandas
  - numpy
  - scipy
  - jupyterlab

  # --- Metadata & API fetching ---
  - requests
  - httpx
  - pyyaml
  - xmltodict
  - beautifulsoup4

  # --- QC Tools ---
  - fastqc
  - multiqc
  - trimmomatic
  - fastp

  # --- Alignment & Quantification ---
  - hisat2
  - samtools
  - subread        # includes featureCounts

  # --- Downloaders / Accession Tools ---
  - sra-tools
  - enabrowsertools
  - aspera-cli
  - entrez-direct

  # --- Miscallenous ---
  - pigz             # parallel gzip for fast decompression
  - seqkit           # fast FASTA/FASTQ manipulation
  - parallel         # for batch processing
  - pip
